
<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ایڈمن پینل - ویڈیو ایڈیٹر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 {
            margin-top: 0;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>ویڈیو ایڈیٹر - ایڈمن پینل</h1>
</header>

<div class="container">
    <div class="card">
        <h2>📂 ٹیمپلیٹس منیج کریں</h2>
        <p>یہاں سے آپ ایپ میں موجود ویڈیو ٹیمپلیٹس کو ایڈ یا ڈیلیٹ کر سکتے ہیں۔</p>
        <button>نیا ٹیمپلیٹ شامل کریں</button>
    </div>

    <div class="card">
        <h2>🛠 ایفیکٹس کنٹرول</h2>
        <p>ویڈیو ایفیکٹس کو آن یا آف کرنے کے لیے استعمال کریں۔</p>
        <button>نیا ایفیکٹ شامل کریں</button>
    </div>

    <div class="card">
        <h2>👥 یوزر سبسکرپشن</h2>
        <p>یوزرز کے پریمیم سبسکرپشن کی معلومات یہاں دیکھیں۔</p>
        <button>یوزر لسٹ دیکھیں</button>
    </div>
</div>

</body>
</html>
